<p-table [columns]="cols" [value]="userData">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{ col }}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        {{ rowData[col] }}
      </td>
      <td>
        <a href="detail/{{ rowData.id }}" (click)="enableUserDetail(rowData.id)"
          >action
        </a>
      </td>
    </tr>
  </ng-template>
</p-table>

<div class="btn">
  <button [routerLink]="['/form']">Add</button>
</div>
